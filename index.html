<!DOCTYPE html>
<html class="fa-events-icons-ready"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://handsondataviz.github.io/leaflet-maps-with-google-sheets/favicon.png">

  <title>Demo: Leaflet Maps with Google Sheets v. 1.1.2</title>

  <!-- jQuery-->
  <script src="Mapinfo/jquery_002.js"></script>

  <!-- Leaflet (CSS and JS) -->
  <link rel="stylesheet" href="Mapinfo/leaflet.css">
  <script src="Mapinfo/leaflet.js"></script>

  <!-- leaflet-providers -->
  <script src="Mapinfo/leaflet-providers.js"></script>

  <!-- PapaParse -->
  <script src="Mapinfo/papaparse.js"></script>

  <!-- Font Awesome -->
  <script src="Mapinfo/77cd9dd4f5.js"></script><link rel="stylesheet" href="Mapinfo/77cd9dd4f5.css" media="all">

  <!-- Leaflet.awesome-markers -->
  <link rel="stylesheet" type="text/css" href="Mapinfo/leaflet_002.css">
  <script type="text/javascript" src="Mapinfo/leaflet_002.js"></script>

  <!-- Markercluster -->
  <link rel="stylesheet" href="Mapinfo/MarkerCluster_002.css">
  <link rel="stylesheet" href="Mapinfo/MarkerCluster.css">
  <script type="text/javascript" src="Mapinfo/leaflet_004.js"></script>

  <link rel="stylesheet" href="Mapinfo/Control.css">
  <script src="Mapinfo/Control.js"></script>

  <!-- Locate Control -->
  <link rel="stylesheet" href="Mapinfo/L.css">
  <script src="Mapinfo/L.js"></script>

  <!-- jQuery-CSV -->
  <script src="Mapinfo/jquery.js"></script>

  <!-- Custom style sheet -->
  <link rel="stylesheet" type="text/css" href="Mapinfo/style.css">

  <!-- Layer Support for Marker Cluster -->
  <script src="Mapinfo/leaflet_003.js"></script>

  <!-- DataTables -->
  <script src="Mapinfo/jquery_003.js"></script>
  <link rel="stylesheet" href="Mapinfo/jquery.css">

  <!-- Material Icons -->
  <link href="Mapinfo/icon.css" rel="stylesheet">

</head>

<body>

  <div class="loader" style="display: none;">Loading...</div>
  <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" style="position: relative; visibility: visible;" tabindex="0"><div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(-2240px, -1127px, 0px);">
  <script type="text/javascript">
    var map = L.map('map', {
      attributionControl: false,
      zoomControl: false,
      scrollWheelZoom: true
    }).setView([41.76,-72.69], 11); // default center is overridden by Google Sheet options and points
  </script>

  <script type="text/javascript" src="Mapinfo/google-doc-url.js"></script>
  <script type="text/javascript" src="Mapinfo/constants.js"></script>
  <script type="text/javascript" src="Mapinfo/palette.js"></script>
  <script type="text/javascript" src="Mapinfo/polylabel.js"></script>
  <script type="text/javascript" src="Mapinfo/procsv.js"></script>
  <script type="text/javascript" src="Mapinfo/map.js"></script>



</body></html>
